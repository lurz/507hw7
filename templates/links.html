<!DOCTYPE html>
<html lang="en">
<head>
    <title>Headlines</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Today's technology headlines are...</p>
    <ol>
        {% for headline in headlines %}
        <li><a href='{{ headline.url }}'>{{ headline.title }}</a></li>
        {% endfor %}
    </ol>
</body>
